<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>宮崎市民活動センター 管理画面ログイン</title>
<!-- css -->
<link href="https://fonts.googleapis.com/css?family=Oxygen:400,300,700" rel="stylesheet" type="text/css"/>
<link href="https://unpkg.com/ionicons@4.1.2/dist/css/ionicons.min.css" rel="stylesheet">
<link href="css/login.css" rel="stylesheet">
</head>
<body>
<div class="signin cf">
	<div class="avatar"></div>
	<h2>宮崎市民活動センター</h2>
	<hr>
	<form action="" method="post">
		<div class="inputrow">
			<input type="text" id="name" placeholder="ユーザID"/>
			<label class="ion ion-md-person" for="name"></label>
		</div>
		<div class="inputrow">
			<input type="password" id="pass" placeholder="パスワード"/>
			<label class="ion ion-md-lock" for="pass"></label>
		</div>
		<input type="submit" value="ログイン"/>
	</form>
</div>
<script src="https://unpkg.com/ionicons@4.1.2/dist/ionicons.js"></script>
</body>
</html>
